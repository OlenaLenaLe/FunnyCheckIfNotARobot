<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CAPTCHAstyle.css">
  <title>CAPTCHA</title>
</head>
<body onload="bodyOnload()">
  <div class="captcha">
    <div class="captcha_box" id="captcha_box">
      <h3>I'm not a robot</h3>
      <input type="checkbox" id="checkbox">
    </div>
    <div class="captcha_success hidden" id="captcha_success">
      <h3>Success! You are human!</h3>
    </div>
    <div class="captcha_error hidden" id="captcha_error">
      <h3>It seems like you are robot or just try again!</h3>
      <button id="button_repeat">Try again!</button>
    </div>
    <div class="captcha_large_box hidden" id="captcha_large_box">
      <h3>If you are not a robot, find <span id="find_random">cat</span> among the photos:</h3>
      <div class="photos_grid">
          <figure class="col">
            <img src="CAPTCHA/1/1.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/2.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/3.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/4.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/5.jpg" class="gallery_img" alt="">
          </figure>
          <figure class="col">
            <img src="CAPTCHA/1/6.jpg" class="gallery_img" alt="">
          </figure>
      </div>
    </div>
  </div>
  <script src="CAPTCHAscript.js"></script>
</body>
</html>
